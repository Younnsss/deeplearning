augment:
  color_jitter:
    brightness: 0.1
    contrast: 0.1
    hue: 0.05
    saturation: 0.1
  random_erasing:
    enabled: false
    p: 0.2
  random_horizontal_flip:
    p: 0.5
  random_resized_crop:
    ratio:
    - 0.9
    - 1.1
    scale:
    - 0.8
    - 1.0
  random_rotation:
    degrees: 15
dataset:
  download: true
  name: tiny-imagenet
  num_workers: 2
  root: ./data
  shuffle: true
  split:
    test: null
    train: train
    val: valid
hparams:
  blocks_per_stage:
  - - 2
    - 2
    - 2
  - - 3
    - 3
    - 3
  dilations:
  - - 2
    - 2
  - - 2
    - 3
  lr:
  - 0.00025
  - 5e-4
  - 1e-3
  weight_decay:
  - 1e-5
  - 1e-4
metrics:
  classification:
  - accuracy
  regression: []
model:
  activation: relu
  attention: false
  batch_norm: true
  blocks_per_stage:
  - 3
  - 3
  - 3
  channels:
  - 64
  - 128
  - 256
  dilations:
  - 1
  - 2
  - 3
  dropout: 0.0
  hidden_sizes: null
  input_shape:
  - 3
  - 64
  - 64
  num_classes: 200
  residual: false
  rnn:
    bidirectional: false
    hidden_size: null
    num_layers: null
    type: null
  type: dilated_cnn
paths:
  artifacts_dir: ./artifacts
  runs_dir: ./runs
preprocess:
  img_size: 64
  normalize:
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  resize:
  - 64
  - 64
train:
  batch_size: 64
  device: auto
  epochs: 3
  max_steps: null
  optimizer:
    lr: 0.00025
    momentum: 0.9
    name: adam
    weight_decay: 1.0e-05
  overfit_small: false
  scheduler:
    gamma: 0.1
    name: none
    step_size: 10
    warmup_steps: 0
  seed: 42
